<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallary.css">
</head>
<body>

    <!-- Heading -->
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">

        <div class="gallery-item">
            <img src="sun.jpg" onclick="openModal('sun.jpg')" alt="Image 1">
        </div>

        <div class="gallery-item">
            <img src="sun.jpg" onclick="openModal('sun.jpg')" alt="Image 2">
        </div>

        <div class="gallery-item">
            <img src="sun.jpg" onclick="openModal('sun.jpg')" alt="Image 3">
        </div>

        <div class="gallery-item">
            <img src="sun.jpg" onclick="openModal('sun.jpg')" alt="Image 4">
        </div>

        

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- JavaScript -->
    <script src="gallary.js"></script>

</body>
</html>
